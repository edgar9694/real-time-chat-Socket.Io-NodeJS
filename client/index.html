<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Chat con Socket.io y NodeJS</title>
    <style media="screen">
      #messages{
        width: 95%;
        max-width: 400px;
        height: 350px;
        overflow-y: scroll;
        border: 1px solid #eee;
        box-shadow: 0px 0px 20px #ccc inset;
      }
      .message{
        margin: 20px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: white;
      }
    </style>
  </head>
  <body>
    <h1>Chat con Socket.io y NodeJS</h1>
    <div id="messages"></div>

    <form onsubmit="return addMessage(this);">
      <input type="text" id="nickname" placeholder="Nick">
      <textarea id="text" placeholder="mensaje..."></textarea>
      <input type="submit" value="Enviar" />
    </form>


    <script type=text/javascript src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
